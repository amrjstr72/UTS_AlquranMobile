<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbf2, #ffffff);
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #008000;
        }
        .list-group-item {
            background: #fdfdfd;
            border-left: 5px solid #008000;
            border-radius: 5px;
            transition: 0.3s;
        }
        .list-group-item:hover {
            background: #e6ffe6;
            transform: scale(1.02);
        }
        .surah-title {
            font-weight: bold;
            color: #008000;
        }
        .btn-view {
            background: #008000;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-view:hover {
            background: #006400;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center text-success">ðŸ“– Daftar Surah Al-Qur'an</h2>
        <ul class="list-group mt-3" id="list-surah"></ul>
    </div>

    <script>
        $(document).ready(function() {
            $.get("https://equran.id/api/v2/surat", function(response) {
                let data = response.data;
                data.forEach(surah => {
                    $("#list-surah").append(`
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="surah-title">${surah.nomor}. ${surah.namaLatin}</span> 
                                <small>(${surah.arti}) - ${surah.jumlahAyat} Ayat</small>
                            </div>
                            <button class="btn btn-view" onclick="window.location.href='detail.html?nomor=${surah.nomor}'">Baca Surah</button>
                        </li>
                    `);
                });
            }).fail(function() {
                alert("Gagal mengambil data! Pastikan koneksi internet aktif.");
            });
        });
    </script>
</body>
</html>
